name: Update README.md with .md Files

on:
  push:
    branches:
      - main  # Trigger on changes to the main branch (or any branch you want)

jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install required Python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install any dependencies if you have a requirements.txt

    - name: Run Python script to update README
      run: python update_readme.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git commit -m "Update README with list of markdown files"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
